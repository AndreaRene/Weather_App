<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- TODO: Smile. You are enough. -->
    <title>Weather App</title>
</head>

<body>

    <header id="pageHeader">
        <img src="assets/imgs/noun-weather-136792-FB8500.svg" id="weatherIcon" alt="weather icon">
        <h1>Weather App Name</h1>

    </header>

    <main id="pageMain">

        <aside id="searchAside">

            <form id="searchForm">
                <label for="citySearch">
                    <h2>Search for a city:</h2>
                </label>
                <input type="text" name="citySearch" id="citySearch" placeholder="City...">
                <button type="submit" class="myBtns" id="fetchBtn">Search</button>
                <button class="myBtns" id="clearBtn">Clear</button>
            </form>

            <div id="searchHistory"></div>

        </aside>

        <section id="weather">

            <section id="current">
                <div><span id="currentCity"></span><img id="currentIcon" src=""></div>
                <p>Temp:<span id="currentTemp"></span></p>
                <p>Wind:<span id="currentWind"></span></p>
                <p>Humidity:<span id="currentHumidity"></span></p>
                <p>UV Index:<span id="currentUV"></span></p>
            </section>

            <section id="5day">
                <div class="future" id="day1">
                    <div class="dateDiv"><span class="futureDate"></span></div>
                    <img src="" class="futureIcon">
                    <p>Temp:<span class="futureTemp"></span></p>
                    <p>Wind:<span class="futureWind"></span></p>
                    <p>Humidity:<span class="futureHumidity"></span></p>
                </div>

                <div class="future" id="day2">
                    <div class="dateDiv"><span class="futureDate"></span></div>
                    <img src="" class="futureIcon">
                    <p>Temp:<span class="futureTemp"></span></p>
                    <p>Wind:<span class="futureWind"></span></p>
                    <p>Humidity:<span class="futureHumidity"></span></p>
                </div>

                <div class="future" id="day3">
                    <div class="dateDiv"><span class="futureDate"></span></div>
                    <img src="" class="futureIcon">
                    <p>Temp:<span class="futureTemp"></span></p>
                    <p>Wind:<span class="futureWind"></span></p>
                    <p>Humidity:<span class="futureHumidity"></span></p>
                </div>

                <div class="future" id="day4">
                    <div class="dateDiv"><span class="futureDate"></span></div>
                    <img src="" class="futureIcon">
                    <p>Temp:<span class="futureTemp"></span></p>
                    <p>Wind:<span class="futureWind"></span></p>
                    <p>Humidity:<span class="futureHumidity"></span></p>
                </div>

                <div class="future" id="day5">
                    <div class="dateDiv"><span class="futureDate"></span></div>
                    <img src="" class="futureIcon">
                    <p>Temp:<span class="futureTemp"></span></p>
                    <p>Wind:<span class="futureWind"></span></p>
                    <p>Humidity:<span class="futureHumidity"></span></p>
                </div>

            </section>

        </section>

    </main>

    <footer id="pageFooter">

        Thank you for chosing our weather app.

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
