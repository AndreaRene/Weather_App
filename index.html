<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold underline text-right">This is the Weather App Header</h1>
        <p>This is a blurb about the product.</p>
    </header>

    <aside>
        <section id="search">
            <form>
                <label for="citySearch">
                    <h2>Search for a city:</h2>
                </label>
                <input type="text" placeholder="Search..." name="citySearch" id="citySearch">
                <input type="select" class="block">
                <button type="submit" id="fetchBtn">Search</button>

            </form>
        </section>
    </aside>

    <main>
        <section id="current">
            <div><span id="currentCity"></span><img id="currentIcon" src=""></div>
            <p>Temp:<span id="currentTemp"></span></p>
            <p>Wind:<span id="currentWind"></span></p>
            <p>Humidity:<span id="currentHumidity"></span></p>
            <p>UV Index:<span id="currentUV"></span></p>
        </section>

        <section id="5day">
            <div class="future" id="day1">
                <div><span class="futuerDate"></span></div>
                <img src="">
                <p class="futureTemp"></p>
                <p class="futureWind"></p>
                <p class="futureHumidity"></p>
            </div>
            <div class="future" id="day2">
                <div><span class="futuerDate"></span></div>
                <img src="">
                <p class="futureTemp"></p>
                <p class="futureWind"></p>
                <p class="futureHumidity"></p>
            </div>
            <div class="future" id="day3">
                <div><span class="futuerDate"></span></div>
                <img src="">
                <p class="futureTemp"></p>
                <p class="futureWind"></p>
                <p class="futureHumidity"></p>
            </div>
            <div class="future" id="day4">
                <div><span class="futuerDate"></span></div>
                <img src="">
                <p class="futureTemp"></p>
                <p class="futureWind"></p>
                <p class="futureHumidity"></p>
            </div>
            <div class="future" id="day5">
                <div><span class="futuerDate"></span></div>
                <img src="">
                <p class="futureTemp"></p>
                <p class="futureWind"></p>
                <p class="futureHumidity"></p>
            </div>
            <button id="clear">Clear Search History</button>
        </section>
    </main>

    <footer>
        <p>Thank you for chosing our weather app.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
